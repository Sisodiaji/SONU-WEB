<!DOCTYPE html>
<html>
<head>
  <title>Group Name Locker</title>
</head>
<body style="background-color: #111; color: #fff; font-family: sans-serif; padding: 20px;">
  <h1>Lock Group Name</h1>
  <form action="/start" method="post" enctype="multipart/form-data">
    <label>Appstate JSON:</label><br/>
    <input type="file" name="appstate" required><br/><br/>
    <label>Group ID (threadId):</label><br/>
    <input type="text" name="threadId" required><br/><br/>
    <label>Enforced Name:</label><br/>
    <input type="text" name="enforcedName" required><br/><br/>
    <button type="submit">Start Locker</button>
  </form>
</body>
</html>
