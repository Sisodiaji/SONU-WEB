<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #141414, #333333);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            color: #ff9900;
            text-shadow: 2px 2px 4px #000000;
        }
        .server-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .server-list li {
            padding: 10px;
            border-bottom: 1px solid #444444;
        }
        .server-list li:last-child {
            border-bottom: none;
        }
        .server-list li a {
            text-decoration: none;
            color: #ffffff;
        }
        .server-list li a:hover {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Server Panel</h2>
        <ul class="server-list">
            <li><a href="/server1">Server 1</a></li>
            <li><a href="/server2">Server 2</a></li>
            <li><a href="/server3">Server 3</a></li>
            <!-- Add more servers here -->
        </ul>
    </div>
</body>
</html>
