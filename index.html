<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Server URL</h1>
        <form>
            <input type="text" id="server-url" placeholder="Enter Server URL">
            <button type="button" onclick="addServerUrl()">Add URL</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function addServerUrl() {
            const serverUrl = document.getElementById('server-url').value;
            // Add your logic here to add the server URL
            document.getElementById('result').innerText = `Server URL added: ${serverUrl}`;
        }
    </script>
</body>
</html>
