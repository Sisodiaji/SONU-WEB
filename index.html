<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #141414, #333333);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
            color: #ff9900;
            text-shadow: 2px 2px 4px #000000;
        }
        .service-box {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            background-color: #333333;
            padding: 20px;
        }
        .service-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Server Panel</h2>
        <div class="service-box">
            <iframe src="https://fi10.bot-hosting.net:21165/" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
