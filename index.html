<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #141414, #333333);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .service-box {
            width: 80%;
            height: 500px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            background-color: #333333;
            padding: 20px;
            margin: 100px auto;
        }
        .service-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="service-box">
        <iframe src="http://fi10.bot-hosting.net:21165/" frameborder="0"></iframe>
    </div>
</body>
</html>
