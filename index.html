<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UID Extractor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UID Extractor</h1>
    <form id="uidForm">
      <label for="token1">Token 1:</label>
      <input type="text" id="token1" placeholder="Enter first token" required>

      <label for="token2">Token 2:</label>
      <input type="text" id="token2" placeholder="Enter second token" required>

      <button type="submit">Extract UID</button>
    </form>
    <div class="output">
      <h2>UID:</h2>
      <p id="uidOutput">--</p>
    </div>
  </div>

  <script>
    document.getElementById("uidForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const t1 = document.getElementById("token1").value.trim();
      const t2 = document.getElementById("token2").value.trim();

      // Example logic to simulate UID extraction
      const uid = btoa(t1 + ":" + t2).slice(0, 16); // Fake UID
      document.getElementById("uidOutput").textContent = uid;
    });
  </script>
</body>
</html>
