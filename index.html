<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #f7f7f7, #e7e7e7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .container button {
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: 20px;">Add Server URL</h1>
        <form>
            <input type="text" id="server-url" placeholder="Enter Server URL">
            <button type="button" onclick="addServerUrl()">Add URL</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function addServerUrl() {
            const serverUrl = document.getElementById('server-url').value;
            // Add your logic here to add the server URL
            document.getElementById('result').innerText = `Server URL added: ${serverUrl}`;
        }
    </script>
</body>
</html>
