<!DOCTYPE html>
<html>
<head>
    <title>Facebook Group UID Finder</title>
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #aaa;
        }
        button {
            width: 100%;
            background: purple;
            color: white;
            padding: 12px;
            border: none;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 10px;
        }
        .uid-box {
            margin-top: 10px;
            padding: 15px;
            background: #e7e7e7;
            border-radius: 10px;
        }
        .error {
            background: #ffcccc;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            color: #900;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>Facebook Group UID Finder</h2>

    <form method="POST">
        <label>Paste Your Facebook Cookies:</label>
        <textarea name="cookies" placeholder="c_user=...; xs=...; datr=...;"></textarea>

        <button type="submit">Extract Groups</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if groups %}
        <h3>Extracted Groups:</h3>

        {% for g in groups %}
        <div class="uid-box">
            <strong>{{ g.name }}</strong><br>
            UID: {{ g.uid }}
        </div>
        {% endfor %}
    {% endif %}
</div>

</body>
</html>
