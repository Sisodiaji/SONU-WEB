<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group UID Finder</title>
    <link rel="stylesheet" href="/static/css/css1/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<header class="fixed-header">
    <h2 class="logo"><i class="fas fa-users-cog"></i> GROUP UID FINDER</h2>
</header>

<div id="particles-js"></div>

<div class="container">
    <div class="glass-card">
        <h1><i class="fas fa-users"></i> GROUP UID FINDER</h1>

        <form method="POST">
            <label class="input-label"><i class="fas fa-cookie-bite"></i> Facebook Cookies</label>
            <input type="text" name="cookies" placeholder="Paste your Facebook cookies here..." required>
            <button type="submit" class="submit-btn">Fetch Group UIDs</button>
        </form>

        {% if groups %}
        <h2>Extracted Group UIDs</h2>

        <div class="uid-container">
            {% for g in groups %}
                <div class="uid-box" onclick="copyUID('{{ g.uid }}')">
                    <strong>{{ g.name }}</strong><br>
                    UID: {{ g.uid }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

<script>
function copyUID(uid) {
    navigator.clipboard.writeText(uid);
    alert("UID Copied: " + uid);
}
</script>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="/static/js/js1/app.js"></script>

</body>
</html>
